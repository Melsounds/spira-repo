<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baumans&family=Sora:wght@400;600&display=swap" rel
="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mobile.css">
</head>
<body style="padding: 0px 20px">
    <div class="bigger-device">
        <div class="login-container">
            <div class="design"></div>
            <div class="form-container">
                <div class="logo-container">
                    <div class="logo">
                        <img src="images/credfi.jpg" alt="">
                    </div>
                </div>
                <form action="">
                    <label for="">Email</label>
                    <input type="text">
                    <div class="form-instruction" style="width:100%;margin-top: 0;">
                        <p>
                            Password must contain at least 8 characters;
                        </p>
                    </div>
                    
                    <label for="">Password</label>
                    <input type="password">
                    <label for="">Confirm Password</label>
                    <input type="password">
                    
                    <div class="login-btn" style="margin-top:35px">
                        <a href="create-account1.html">Sign in</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="mobile">
    <div class="header">
        <div class="back-arrow">
            <a href="contact-info.html"><img src="images/Vector(1).png" class="vector1"></a>
        </div>
        <div class="title">
            <p>Forgot pin</p>
        </div>
    </div>
    <div class="verification">
    <div class="account-details">
    <div class="account-details-content">
        <div class="title">
            <p>Create new Password</p>
        </div>
        <div class="instruction">
            <p>
              Create a pin for logging in transactions 
            </p>
        </div>
    
        <form action="">
            <label>New pin</label>
            <input type="password" name="new_pin" required>

            <label>Confirm new pin</label>
            <input type="password" name="confirm_pin" required>
        </form>

        <a href="home-1.html" class="btn">Create password</a>

        <div class="span-bottom">
            <p>Remember old password?</p>
            <div class="sign-in-btn"><a href="sign-in.html">Sign in</a></div>
        </div>
        
    </div>
</div>
</div>
</div>
</body>
</html>
