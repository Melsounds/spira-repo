<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baumans&family=Sora:wght@400;600&display=swap" rel
="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mobile.css">
</head>
<body style="padding: 0px 20px">
        <div class="form-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/credfi.jpg" alt="">
                </div>
            </div>
            <form action="">
                <label for="">Email</label>
                <input type="text">
                <label for="">Password</label>
                <input type="password">
                <div class="forgot-password-btn">
                    <a href="">Forgot password</a>
                </div>
                <div class="login-btn">
                    <a href="">Sign in</a>
                </div>
                <div class="no-account">
                    <div class="no-account-text">
                        <p>
                            Don't have an account?
                        </p>
                        <div class="Sign-up-btn">
                            <a href="">Sign up</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    
    <div class="header">
        <div class="back-arrow">
            <a href="sign-in.html"><img src="images/Vector(1).png" class="vector1"></a>
        </div>
        <div class="title">
            <p>Forgot pin</p>
        </div>
</div>
<div class="verification">
<div class="account-details">
    <div class="account-details-content">
        <div class="title">
            <p>Enter phone number</p>
        </div>
        <div class="instruction">
            <p>
              Enter your registered phone number to recover
              your pin
            </p>
        </div>
    
        <form action="">
            <label>Phone number</label>
            <div class="form-input">
                <div class="icon"><img src="images/NG - Nigeria.png" alt=""></div>
                <input type="phone_no" name="phone_no" required>
            </div>

            <a href="confirm-otp.html" class="btn" style="margin-top:20px;margin-left: 10%">Verify phone number</a>
        </form>

        <div class="span-bottom">
            <p>Remember old password?</p>
            <div class="sign-in-btn"><a href="sign-in.html">Sign in</a></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
