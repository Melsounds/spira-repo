<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <div class="back-arrow">
            <a href="onboarding-1.html"><img src="images/Vector(1).png" class="vector1"></a>
        </div>
    <div class="logo-cont">
        <img src="images/logo (4).png" class="logo">
    </div>
</div>
<div class="account-details">
    <div class="account-details-content">
        <div class="title">
            <p>Welcome back</p>
        </div>
        
        <form action="">
            <label>Phone number</label>
            <div class="form-input">
                <div class="icon"><img src="images/NG - Nigeria.png" alt=""></div>
                <input type="phone_no" name="phone_no" required>
            </div>
            <label>Pin</label>
                <input type="password" name="pin" required />
        </form>
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <a href="create-account1.html" class="btn" style="margin-top:20px;margin-left: 10%">Sign in</a>

        <div class="span">
            <p>Don't own an account?</p>
            <div class="sign-in-btn"><a href="sign-in.html" style="color: #eb5757">Create account</a></div>
        </div>
    </div>
</div>
</body>
</html>
