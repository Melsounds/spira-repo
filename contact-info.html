<body>
    <div class="header">
        <div class="back-arrow">
            <a href="onboarding-3.html"><img src="images/Vector(1).png" class="vector1"></a>
        </div>
        <div class="title">
            <p>Create account</p>
        </div>
</div>
<div class="account-details">
    <div class="account-details-content">
        <div class="title">
            <p>Contact Information</p>
        </div>
        <div class="instruction">
            <p>
                Enter your most recent information
            </p>
        </div>

        <form action="">
            <label>Email address</label>
                <input type="email" name="Email" required />
            <label>Phone number (Number linked to your BVN)</label>
            <div class="form-input">
                <div class="icon"><img src="images/NG - Nigeria.png" alt=""></div>
                <input type="phone_no" name="phone_no" required>
            </div>
                <label>Home address</label>
                <input class="home" type="text" name="Home Address" required/>
                <label>State</label>
                <input type="email" name="Email" required/>
                <label>Local Government Area</label>
                <input type="email" name="Email" required/>

                <a href="verification.html" class="btn">continue</a>
            
        </form>
